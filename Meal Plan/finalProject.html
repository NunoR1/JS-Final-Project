<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <script src="projectJS.js" defer></script>
</head>
<body>
    <img src="banner.png" style="width: 50%;margin-right: auto; margin-left: auto; display:block">
    <form id="theForm" style="text-align: center;">
        <label for="name" style="font-size: 150%; font-family:'Trebuchet MS';">Name: </label>
        <input type="text" placeholder="John Doe" id="name" required>
        <br>

        <label for="email" style="font-size: 150%; font-family:'Trebuchet MS';">E-mail: </label>
        <input type="email" placeholder="example@email.com" id="email" required>
        <br>

        <label for="goal" style="font-size: 150%; font-family:'Trebuchet MS';">Your Goal: </label>
        <input type="text" id="goal" required>
        <br>

        <div id="day">
            <h2 style="font-size: 200%;" id="heading">Enter Your Meal Plan</h2>


            <label for="breakfast">Breakfast:</label>
            <br>
            <input type="text">
            <br>
            
            <label for="snack1">First snack:</label>
            <br>
            <input type="text">
            <br>
            
            
            <label for="lunch">Lunch:</label>
            <br>
            <input type="text">
            <br>
            
            
            <label for="snack2">Second snack:</label>
            <br>
            <input type="text">
            <br>
            
            <label for="dinner">Dinner:</label>
            <br>
            <input type="text">
        </div>

        <br>

        <input type="button" id="clear" value="CLEAR!!!!">   
        <input type="submit" value="GENREATE!!!!">
    </form>
</body>
</html>
